<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font:normal 25px Arial;
            background: rgb(23, 167, 119);
            color: rgba(19, 74, 122, 0.959);
            width: 150px;
            height: 200px;
            line-height: 150px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
            var a = window.document.getElementById('area')
        function clicar() {            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'rgb(23, 167, 119)'
        }
    </script>
    
</body>
</html>
